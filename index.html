<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a48ea12a66.js" crossorigin="anonymous"></script>
        <title>LOGIN</title>
    </head>

    <body>
        <!--container-->
        <div class="container">
            <!--singUp-->
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem Vindo!</h2>
                    <p class="description description-primary">Para permanecer conectado conosco por favor</p>
                    <p class="description description-primary">efetue o login com suas informações pessoais</p>
                    <button class="button button-primary">Sing IN</button>
                </div>

                <div class="second-column">
                    <h2 class="title title-second">Crie sua conta</h2>
                    <div class="social-midia">
                        <ul class="list-social-midia">
                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-facebook-f"></i>
                                </li>
                            </a>

                            <a class="link-social-media" href="#">
                                <li class="item-social-media">
                                    <i class="fab fa-google"></i>
                                </li>
                            </a>

                            <a class="link-social-media" href=#>
                                <li class="item-social-media">
                                    <i class="fab fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div>
                    <p class="description description-second">ou cadastre-se:</p>
                    <form class="form">
                        <label class="label label-input" for="">
                            <i class="fas fa-user icons"></i>
                            <input type="text" placeholder="Nome">
                        </label>
                        
                        <label class="label label-input" for="">
                            <i class="fas fa-envelope icons"></i>
                            <input type="email" name="" id="" placeholder="E-mail">
                        </label>

                        <label class="label label-input" for="">
                            <i class="fas fa-lock icons"></i>
                            <input type="password" name="" id="" placeholder="Password">
                        </label>

                        <button class="button button-second">Sing UP</button>
                    </form>
                </div>
            </div>
            <!--singUp-->

            <!--singIn-->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Olá, bem vindo!</h2>
                    <p class="description">Faça seu cadastro</p>
                    <p class="description">e começe sua jornada conosco</p>
                    <button class="button">Sing UP</button>
                </div>

                <div class="second-column">
                    <h2 class="title">Acesse com sua conta</h2>
                    <div class="social-midia">
                        <ul class="list-social-midia">
                            <li>
                                <a href="#">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-google"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <p class="description">ou utilize seu e-mail e senha:</p>
                    <form class="form">
                        <input type="email" name="" id="" placeholder="E-mail">
                        <input type="password" name="" id="" placeholder="Password">
                        <a href="#">Esqueceu sua senha?</a>
                        <button class="button">Sing IN</button>
                    </form>
                </div>
            </div>
            <!--singIn-->
        </div>
        <!--container-->
    </body>

</html>
